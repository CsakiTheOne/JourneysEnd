<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Journey's End</title>
</head>
<body>
    <h1>Journey's End</h1>
    <div class="quest-card">
        <p>Nyugodtan bezárhatod ezt a lapot, az állásod mentve van.</p>
        <button id="btnReset">Új játék</button>
    </div>
    <div class="quest-card">
        <h3>Utolsó főellenség</h3>
        <p>Story küldetés: Győzd le a gonosz boszorkányt a vár mellett!</p>
        <button id="btnWitch">TELJESÍTÉS</button>
    </div>
    <div class="quest-card">
        <h3>Szivárvány</h3>
        <p>Mellék küldetés</p>
        <button id="btnRainbow">TELJESÍTÉS</button>
    </div>
    <div class="quest-card">
        <h3>Varázsital</h3>
        <p>Story küldetés: Találd meg az ősi varázsital palackját!</p>
        <button id="btnPotion">TELJESÍTÉS</button>
    </div>

    <script src="helper.js"></script>
    <script src="index.js"></script>
</body>
</html>
